<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>

    <div class="container m-5">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header"><b>free</b></div>
                    <div class="card-body">
                        <h1>$0/mo</h1> <br>
                        <p>10 users included <br>2gb of storage<br>email support <br>help access center</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-primary">sign up for free</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <div class="card-header"><b>pro</b></div>
                    <div class="card-body">
                        <h1>$15/mo</h1> <br>
                        <p>20 users included <br>10gb of support <br> priority email support <br>help access center</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">get started</button>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card text-center">
                    <div class="card-header bg-primary text-light"><b >enterprise</b></div>
                    <div class="card-body">
                        <h1>$29/mo</h1> <br>
                        <p>30 users included <br>15gb of support <br> phone and  email support <br>help access center</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">contact us</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
